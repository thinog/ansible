---
- 
  hosts: database
  handlers:
    - 
      name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes
  tasks:
    - 
      name: Update apt and install dependencies
      apt: 
        name:
          - mysql-server-5.7
          - python3-pymysql
        state: latest
        update_cache: yes
      become: yes

    -
      name: Create MySQL database
      community.mysql.mysql_db:
        name: wordpress_db
        #login_user: root
        #login_password: 
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
      become: yes

    -
      name: Create MySQL user
      community.mysql.mysql_user:
        name: wordpress_user
        password: '12345'
        priv: 'wordpress_db.*:ALL'
        host: '%'
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
      become: yes

    -
      name: Copy MySQL configs
      copy:
        src: /vagrant/wordpress_com_ansible/files/mysqld.cnf
        dest: /etc/mysql/mysql.conf.d/mysqld.cnf
      become: yes
      notify:
        - restart mysql

- 
  hosts: wordpress
  handlers:
    - 
      name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - 
      name: Install dependencies
      apt: 
        name:
          - php7.2
          - apache2
          - libapache2-mod-php7.2
          - php7.2-gd
          - php-ssh2
          - php7.2-mysql
        state: latest
      become: yes

    -
      name: Download Wordpress
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: /tmp/wordpress.tar.gz

    - 
      name: Unpack Wordpress
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/
        remote_src: yes
      become: yes

    -
      name: Create Wordpress config page
      copy:
        src: /var/www/wordpress/wp-config-sample.php
        dest: /var/www/wordpress/wp-config.php
        remote_src: yes
      become: yes

    -
      name: Set Wordpress config page
      replace:
        path: /var/www/wordpress/wp-config.php
        regexp: '{{ item.regex }}'
        replace: '{{ item.replace }}'
      become: yes
      with_items:
        - { regex: database_name_here, replace: wordpress_db }
        - { regex: username_here, replace: wordpress_user }
        - { regex: password_here, replace: 12345 }
        - { regex: localhost, replace: 172.17.177.51 }

    -
      name: Copy Apache virtual host
      copy:
        src: /vagrant/wordpress_com_ansible/files/000-default.conf
        dest: /etc/apache2/sites-available/000-default.conf
      become: yes
      notify:
        - restart apache